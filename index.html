<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <main>

  <div class="box">
    <div class="top-container">
      <img src="image-victor.jpg" class="image-victor" alt="profile-picture"/>
    </div>
    <div class="middle-container">
      <h1 class="name">Victor Crest <span class="age">26</span></h1>
      <p class="city">London</p>
    </div>
    <br />
    <div class="bottom-container">
      <p class="numbers">80K <br/><span class="stats">Followers</span></p>
      <p class="numbers">803K <br/> <span class="stats">Likes</span></p>
      <p class="numbers">1.4K <br/><span class="stats">Photos</span></p>
    </div>
  </div>

</main>

<footer>
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/maryelib">Mary Bridges</a>.
  </div>
</footer>
</body>
</html>
